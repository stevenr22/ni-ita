<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="style.css">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">


    </head>
    <body>
        <div class="container col-md-6 p-md-5">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <h2><b>REGISTRO DE DATOS</b></h2>
                    </div>
                </div>
                
                <div class="card-body">
                    <form class="form-group" action="val_regis.php" method="post">
                        <label for="Cédula" class="form-label">Cédula:</label>
                        <input type="text" onkeypress=" return validarcedula(event)"  name="ced" id="ced" placeholder="Ingrese su cédula" class="form-control" required>
                        <br>
                        <label for="Nombre usuario">Nombre de usuario:</label>
                        <input type="text" name="nombre_usu" id="nombre_usu" class="form-control" placeholder="Ingrese su nombre de usuario" required>
                        <br>
                        <label for="COntraseña">Contraseña:</label>
                        <input type="password" name="pass" id="pass" placeholder="Ingrese su contraseña" class="form-control" required>
                        <br>
                        <label for="Nombre" class="form-label">Nombre:</label>
                        <input type="text" onkeypress="return validarletras(event)" name="nombre" id="nombre" placeholder="Ingrese su nombre" class="form-control" required>
                        <br>
                        <label for="Apellido" class="form-label">Apellido:</label>
                        <input type="text" onkeypress="return validarletras(event)" name="apellido" id="apellido" placeholder="Ingrese su apellido" class="form-control" required>

                        <br>
                        <label for="Correo">Correo electronico:</label>
                        <input type="email" name="email" id="email" placeholder="Ingrese su correo" class="form-control" required>
                        <br>
                        <div class="row">
                            <div class="col">
                                <button type="submit" >Registre</button>


                            </div>
                            <div class="col">
                                <a href="index.html">Ingrese!</a>


                            </div>


                        </div>
                        
                        
                    </form>
                </div>
            </div>
        </div>

        
    </body>
    <script src="main.js"></script>
</html>
